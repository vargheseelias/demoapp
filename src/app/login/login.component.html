<form [formGroup]="loginform">
    <div class="login container">
        <div class="mb-3">
            <label for="uid" class="form-label">userid</label>
            <input type="text" class="form-control" id="uid" name="userid" formControlName="uid">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="Pswd" name="password" formControlName="pswd">
          </div>
         
          <button type="submit" class="btn btn-success" (click)="login()">Login</button>
          <a href="" routerLink="register">register</a>
    </div>
    
  </form>
